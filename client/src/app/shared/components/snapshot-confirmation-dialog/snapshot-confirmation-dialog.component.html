<h2 mat-dialog-title>EC2 Snapshot</h2>
<mat-dialog-content>
  Would you like to capture <b>{{ data.instanceElement.hostname }}</b> Snapshot
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onConfirm()">
    Yes
  </button>
  <button mat-button mat-dialog-close>No</button>
</mat-dialog-actions>
